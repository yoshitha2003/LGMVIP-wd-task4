<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> My Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header"><I>CALCULATOR</I></div>
    <div class="main-container">
      <div class="disp"></div>
      <div class="buttons">
        <div class="btn" id="cbtn">C</div>
        <div class="btn" id="opera-btn">/</div>
        <div class="btn" id="opera-btn">*</div>
        <div class="btn" id="cbtn">&larr;</div>
        <div class="btn" id="nobtn">9</div>
        <div class="btn" id="nobtn">8</div>
        <div class="btn" id="nobtn">7</div>
        <div class="btn" id="opera-btn">+</div>
        <div class="btn" id="nobtn">6</div>
        <div class="btn" id="nobtn">5</div>
        <div class="btn" id="nobtn">4</div>
        <div class="btn" id="opera-btn">-</div>
        <div class="btn" id="nobtn">3</div>
        <div class="btn" id="nobtn">2</div>
        <div class="btn" id="nobtn">1</div>
        <div class="btn" id="opera-btn">.</div>
        <div class="btn" id="opera-btn">(</div>
        <div class="btn" id="nobtn">0</div>
        <div class="btn" id="opera-btn">)</div>
        <div class="btn" id="cbtn">=</div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="index.js"></script>
  </body>
</html>
